<div class="starter-template">
    <div class="alert alert-danger" ng-if="error">
        <strong>Whoops!</strong> There were some problems with your input.<br><br>
        <ul>
            <li ng-repeat="(key, message) in error">{{message[0]}}</li>
        </ul>
    </div>
    <div class="alert alert-success" ng-if="formRes">
        <p>{{formRes.message}}</p>
    </div>
    <form class="form-horizontal" ng-submit="submitForm(infoForm)" name="infoForm" id="infoForm" ng-validate="validationOptions" novalidate>
        <div class="form-group">
            <label class="col-sm-3 control-label">Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control required" name="name" ng-model="info.name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Gender</label>
            <div class="col-sm-6">
                <select class="form-control" name="gender" ng-model="info.gender" required>
                    <option></option>
                    <option>Male</option>
                    <option>Female</option>
                </select>                
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Phone</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="phone" ng-model="info.phone" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Email</label>
            <div class="col-sm-6">
                <input type="email" class="form-control" name="email" ng-model="info.email" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Address</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="address" ng-model="info.address" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Nationality</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="nationality" ng-model="info.nationality" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Date of birth</label>
            <div class="col-sm-6">
                <input type="date" class="form-control" name="dob" ng-model="info.dob" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Education background</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="edu_background" ng-model="info.edu_background" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Preferred mode of contact </label>
            <div class="col-sm-6">
                <select class="form-control" name="prefer_moc" ng-model="info.prefer_moc" required>
                    <option></option>
                    <option>Phone</option>
                    <option>Email</option>
                    <option>None</option>
                </select>                
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-6">
                <input type="submit" class="btn btn-primary" value="Save"></input>
            </div>
        </div>
    </form>
